<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container Styling */
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        /* Heading */
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        /* Input Field Styling */
        .login-container input[type="text"], 
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Button Styling */
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #218838;
        }

        /* Additional Links */
        .login-container .links {
            text-align: center;
            margin-top: 15px;
        }

        .login-container .links a {
            text-decoration: none;
            color: #007bff;
        }

        .login-container .links a:hover {
            text-decoration: underline;
        }

        /* Message Styling */
        #message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Admin Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div id="message"></div>
        <div class="links">
            <h4>Login Then Create a New User</h4>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
    
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
    
            // Define valid credentials for admin, staff, and students
            const validCredentials = {
                'admin': 'kascit@123',
                'kascps': 'kasc@123',
                'staff': 'kasc@123',
                'pshod': 'kascps@123',
                'student': 'kasc@123'
            };
    
            // Check if username is valid locally first
            if (validCredentials[username] === password) {
                // Store username in localStorage
                localStorage.setItem('username', username);
    
                // Redirect based on username
                if (username === 'admin' || username === 'kascps') {
                    window.location.href = 'https://user-register-qjre.onrender.com/';
                } 
            } else {
                // Proceed to server validation if local credentials do not match
                async function store() {
                    try {
                        const response = await fetch(`https://register-node-js.onrender.com/login`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ username, password }),
                        });
    
                        // Handle the response from the server
                        if (response.ok) {
                            const result = await response.json();
    
                            // Assuming the result contains a role or some indication of the user type
                            const { role } = result;
    
                            // Store username in localStorage
                            localStorage.setItem('username', username);
    
                            // Redirect based on role
                            if (role === 'Admin' || role === 'admin') {
                                window.location.href = 'https://user-register-qjre.onrender.com/';
                            } else {
                                document.getElementById('message').textContent = 'Invalid role.';
                            }
                        } else {
                            document.getElementById('message').textContent = 'Invalid username or password.';
                        }
                    } catch (error) {
                        console.error(error);
                        document.getElementById('message').textContent = 'An error occurred. Please try again later.';
                    }
                }
    
                store();
            }
        });
    
        // Prevent right-click and certain key actions
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.addEventListener('keydown', event => {
            if (event.key === 'F12' || (event.ctrlKey && (event.key === 'U' || event.key === 'I' || event.key === 'C'))) {
                event.preventDefault();
            }
        });
    </script>

</body>
</html>
